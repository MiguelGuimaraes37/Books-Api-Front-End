<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"> </script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Library By Deli</title>
</head>
<body>
    
    <h2>Books Table</h2>
        <input type="hidden" id="idInput">
        <label>Title</label>
        <input type="text" id="titleInput" placeholder="Enter title">
        <label>Author</label>
        <input type="text" id="authorInput" placeholder="Enter author">
        <label>ISBN</label>
        <input type="text" id="isbnInput" placeholder="Enter ISBN" maxlength="20">
        <label>Published Date</label>
        <input type="text" id="publishedDateInput" placeholder="Enter published date" maxlength="10">
        <label>Price</label>
        <input type="number" id="priceInput" placeholder="Enter price">

    <button onclick="createBook()" type="button" class="btn btn-success">Create</button>
    <button onclick="updateBookById()" type="button" class="btn btn-primary">Edit</button>
    <button onclick="clearInputs()" type="button" class="btn btn-light">Clear</button>

    <table id="data-table" class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Published Date</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
</html>
