<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"> </script> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Library By Deli</title>
</head>
<body>
    
    <h2>Books Table</h2>
        <input type="hidden" id="idInput">
        <label for="Title">Title</label>
        <input type="text" id="titleInput" placeholder="Enter title">
        <label for="Author">Author</label>
        <input type="text" id="authorInput" placeholder="Enter author">
        <label for="ISBN">ISBN</label>
        <input type="text" id="isbnInput" placeholder="Enter ISBN" maxlength="20">
        <label for="PublishedDate">Published Date</label>
        <input type="text" id="publishedDateInput" placeholder="Enter published date" maxlength="10">
        <label for="Price">Price</label>
        <input type="number" id="priceInput" placeholder="Enter price">

    <button onclick="createFunction()" type="button" class="btn btn-success" id="createButton">Create</button>
    <button onclick="editBookById()" type="button" class="btn btn-primary" id="editButton">Edit</button>
    <button onclick="cancelFunction()" type="button" class="btn btn-light" id="cancelButton">Cancel</button>

    <table id="data-table" class="table table-striped table-dark">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Published Date</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</body>
</html>
